<div style="background-image: url(assets/imagenes/images.jpg);width: 100%;height: 100vh;background-repeat: no-repeat;z-index: 1">
  



</div>
<div class="container" style="margin-top:15%">
  <div class="row justify-content-center align-items-center minh-100">
    <div class="col-lg-12" >
      <div style="text-align: center;">
         <img src="assets/imagenes/Utemlogo.png" alt="Avatar" class="avatar" >
      </div>
      <form #formLog="ngForm" (ngSubmit)="onSubmit()">
      <div style="text-align: center;">
        <label for="uname"><b>Rut</b></label>
      </div>
      <div style="text-align: center;">
        <input matInput placeholder="11.111.111-k" name="rut" [(ngModel)]="usuario.rut">
      </div>

      <div style="text-align: center; margin-top: 10px;">
         <label for="psw"><b>Contraseña</b></label>
      </div>

      <div style="text-align: center;">
        <input type="password" placeholder="Contraseña" name="psw" #rut="ngModel" [(ngModel)]="usuario.password" >
      </div>
      <div style="text-align: center; margin-top: 15px;">

        <input type="submit" value="Login" >
      </div>
      </form>
      
    
    
  </div>
</div>
</div>
