<mat-table class="lessons-table mat-elevation-z8" [dataSource]="cursos">

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
        <mat-cell *matCellDef="let lesson">{{lesson.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="code">
        <mat-header-cell *matHeaderCellDef>Codigo</mat-header-cell>
        <mat-cell *matCellDef="let lesson">{{lesson.code}}</mat-cell>
    </ng-container>

    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns" 
         (click)="onRowClicked(row)">
</mat-row>

</mat-table>
