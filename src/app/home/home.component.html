<!--Grafico-->

<div class="row" style="background-color: #ffffff;box-shadow: -1px 3px 6px 0 rgba(32,33,36,0.28);height: 60px;width: 100% margin-left:3px; margin-bottom: 20px">
	
  <div class="col-md-4">
  	<img src="assets/imagenes/logo_utem.png" height="50px" class="avatar" style="margin-left:20px;margin-top:5px; " [routerLink]="['/home']">

  </div>
  <div class="col-md-4"><h1 style="text-align: center; margin-top:15px; font-family: Bodoni MT;font-size: 3.2em ">Estadisticas de notas</h1></div>
  <div class="col-md-4" style="text-align: right">
  	<img src="assets/imagenes/icono-salir-png-2.png" height="50px" class="avatar" style="margin-right:20px;margin-top:5px; " [routerLink]="['']">
  	
  </div>

	
</div>


<div class="row" style="margin-top:50px">
  	<div style="width: 60%;margin-left: 20%">
  		<div style="display: block">
    		<canvas baseChart
            	[datasets]="barChartData"
            	[labels]="barChartLabels"
            	[options]="barChartOptions"
            	[legend]="barChartLegend"
            	[chartType]="barChartType"
            	(chartHover)="chartHovered($event)"
            	(chartClick)="chartClicked($event)"></canvas>

  		</div>
	</div>

</div>
<br>
<div class="row" id="Promedio" style="margin-left:40%;margin-top:20px;font-size: 1.5em">
	Promedio
</div>
<div class="row" id="Desviacion" style="margin-left:40%;margin-top:10px;font-size: 1.5em">
	Desviacion
</div>

<!--Filtro-->
<div class="row" style="margin-top:30px">
	<mat-form-field style='width: 80%;margin-left: 10%'>
  		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	</mat-form-field>
</div>

<!--Tabla-->
<div class="row">
  	<mat-table class="lessons-table mat-elevation-z8" style='width: 80%;margin-left: 10%' [dataSource]="matdatasource" >

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
        <mat-cell *matCellDef="let lesson">{{lesson.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="code">
        <mat-header-cell *matHeaderCellDef>Codigo</mat-header-cell>
        <mat-cell *matCellDef="let lesson">{{lesson.code}}</mat-cell>
    </ng-container>

    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns" 
         (click)="onRowClicked(row)">
</mat-row>

</mat-table>

</div>

<!--Paginacion-->
<div class="row" >
	<mat-paginator style="width: 80%;margin-left: 10%" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
